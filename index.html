<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ChatChat</title>
</head>

<body>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>

    <!--title-->
    <div class="container my4">
        <h1 class="my-4 text-center">
            ChatChat
        </h1>
        <!--sidebar-->
        <hr>
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a Chatroom</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="general">#gaming</button>
            <button class="btn" id="general">#love</button>
            <button class="btn" id="general">#memes</button>
        </div>

        <!--chat list-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!--new chat form-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your Message:</div>
                </div>

                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!--update name form-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>

                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
        </form>   

        <!--show current name-->

    </div>

</body>

</html>
