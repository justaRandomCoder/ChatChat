<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>ChatChat</title>
</head>

<body>
    

    <!--title-->
    <div class="container glass bg-secondary">
        <h1 class="my-4 text-center">
            ChatChat
        </h1>
        <!--sidebar-->
        <hr>
        <div class="chat-rooms mb-3 text-center ">
            <div class="my-2 py-2"> <h6>Choose a Chatroom</h6></div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="love">#love</button>
            <button class="btn" id="memes">#memes</button>
        </div>

        <!--chat list-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!--new chat form-->
        <form class="new-chat my-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" py-5>Your Message:</div>
                </div>

                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!--update name form-->
        <form class="new-name my-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>

                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>       
            </div>
            <!--show current name-->
            <div class="display-name my-3">Your current name: <b>Anon</b> </div>
            <div class="display-room my-3">Your current room: <b>general</b> </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>

</body>
